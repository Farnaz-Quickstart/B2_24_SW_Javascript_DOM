<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo form</h1>
    <form action="#" method="GET" class="js-form">
        <div class="form-row">
            <label>
                Todo item name:
                <input type="text" name="todo-name" value="test" />
            </label>
        </div>
        <div class="form-row">
            <label>
                Todo target date:
                <input type="date" name="todo-deadline" value="2012-01-01" />
            </label>
        </div>
        <button type="submit">Add</button>
        <div class="form-row error js-error-container"></div>
    </form>
    <section class="js-container"></section>
    <!-- <script src="todo.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
