<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Event Handling</title>
</head>

<body>
  <h1>Event Handling</h1>
  <button type="button" class="btn btn-success" id="btn_submit">Success</button>

  <script>
    btn_element = document.getElementById("btn_submit")
    btn_element.addEventListener("click", clickHandler)

    btn_element.addEventListener("click", function() {alert ("Click by anoumouse function")})

    function clickHandler () {
      alert("Button clicked!")
    }
  </script>
</body>
</html>
